name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Build project
        run: |
          pnpm install
          pnpm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r server deploy/
          cp -r drizzle deploy/
          cp -r shared deploy/
          cp -r storage deploy/
          cp package.json deploy/
          cp pnpm-lock.yaml deploy/
          cd deploy && tar -czf ../deploy.tar.gz .

      - name: Deploy to Tencent Cloud
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            
            # 创建应用目录
            mkdir -p /opt/topic-report-system
            
            # 解压新版本
            cd /opt/topic-report-system
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # 创建 .env 文件
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DATABASE_URL=mysql://root:${{ secrets.DB_PASSWORD }}@localhost:3306/topic_report_system
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            VITE_APP_ID=${{ secrets.VITE_APP_ID }}
            OAUTH_SERVER_URL=${{ secrets.OAUTH_SERVER_URL }}
            VITE_OAUTH_PORTAL_URL=${{ secrets.VITE_OAUTH_PORTAL_URL }}
            OWNER_OPEN_ID=${{ secrets.OWNER_OPEN_ID }}
            OWNER_NAME=${{ secrets.OWNER_NAME }}
            BUILT_IN_FORGE_API_URL=${{ secrets.BUILT_IN_FORGE_API_URL }}
            BUILT_IN_FORGE_API_KEY=${{ secrets.BUILT_IN_FORGE_API_KEY }}
            VITE_FRONTEND_FORGE_API_KEY=${{ secrets.VITE_FRONTEND_FORGE_API_KEY }}
            VITE_FRONTEND_FORGE_API_URL=${{ secrets.VITE_FRONTEND_FORGE_API_URL }}
            VITE_ANALYTICS_ENDPOINT=${{ secrets.VITE_ANALYTICS_ENDPOINT }}
            VITE_ANALYTICS_WEBSITE_ID=${{ secrets.VITE_ANALYTICS_WEBSITE_ID }}
            VITE_APP_LOGO=${{ secrets.VITE_APP_LOGO }}
            VITE_APP_TITLE=${{ secrets.VITE_APP_TITLE }}
            EOF
            
            # 安装生产依赖
            pnpm install --prod
            
            # 运行数据库迁移
            pnpm drizzle-kit push
            
            # 使用 PM2 重启应用
            pm2 describe topic-report-system > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 reload topic-report-system
            else
              pm2 start server/index.js --name topic-report-system -i max
            fi
            
            pm2 save
            
            echo "Deployment completed successfully!"
